site_name: Shelf Mind
site_description: Local-first household object registry with multimodal retrieval
site_url: https://github.com/Pitrified/shelf-mind

repo_name: Pitrified/shelf-mind
repo_url: https://github.com/Pitrified/shelf-mind

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: list # or "table"
            docstring_style: "google"
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true
  - api-autonav:
      modules:
        - src/shelf_mind
      exclude_private: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Overview: user-guide/index.md
      - Locations: user-guide/locations.md
      - Things: user-guide/things.md
      - Search: user-guide/search.md
  - Developer Guide:
      - Overview: dev/index.md
      - Architecture: dev/architecture.md
      - Services: dev/services.md
      - Infrastructure: dev/infrastructure.md
      - Configuration: dev/configuration.md
  - Next Steps: next-steps.md
  - Specifications:
      - Functional: specs/functional_specification.md
      - Technical Architecture: specs/technical_architecture_specification.md
  - Features:
      - Thing Registration: features/01_thing_registration.md
      - Location Management: features/02_location_management.md
      - Search: features/03_search.md
  - Guides:
      - UV Package Manager: guides/uv.md
      - Pre-commit Hooks: guides/pre_commit.md
      - Webapp Setup: guides/webapp_setup.md
  - API Reference: reference/
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pitrified/shelf-mind
  mathjax: true

extra_javascript:
  # - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
